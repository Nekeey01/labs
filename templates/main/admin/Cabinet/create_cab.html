<main class="form-signin text-center">
    <form method="post" enctype="multipart/form-data" action="">
        {% csrf_token %}
        {{ form.media }}

        <div class="modal-header">
            <h5 class="modal-title">Добавьте лабораторию</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
            <div class="form-group">

                <label name="{{ f.name }}" class="form-control-label"
                       for="{{ f.id_for_label }}">{{ form.number.label }}</label>
                {{ form.number }}
                <div class="form-error">{{ f.errors }}</div>

                <label name="{{ f.name }}" class="form-control-label"
                       for="{{ f.id_for_label }}">Выберите время</label>
                <div class="row">
                    {% for checkbox in form.time_id %}
                        <div class="col-auto">
                            <div class="form-check form-switch">
                                <label class="form-check-label"
                                       for="{{ checkbox.id_for_label }}">{{ checkbox.choice_label }}</label>

                                <input class="form-check-input" type="checkbox" name="time_id"
                                       value="{{ checkbox.data.value }}"
                                       id="{{ checkbox.id_for_label }}">

                            </div>
                        </div>
                    {% endfor %}
                </div>

                <label name="{{ f.name }}" class="form-control-label"
                       for="{{ f.id_for_label }}">Выберите ПО</label>
            <br>
                {{ form.equip_id }}
                <div class="form-error">{{ f.errors }}</div>

                <label name="{{ f.name }}" class="form-control-label"
                       for="{{ f.id_for_label }}">Выберите оборудование</label>
            <br>
                {{ form.oborud_id }}
                <div class="form-error">{{ f.errors }}</div>


                <input type="hidden" name="next" value="{{ success_url }}">
            </div>
        </div>

        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Create</button>
        </div>

    </form>
</main>
